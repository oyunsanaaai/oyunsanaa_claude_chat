<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Оюунсанаа — Сэтгэлийн хөтөч</title>
  <link rel="stylesheet" href="oy.css" />
</head>
<body>

  <!-- 2 улаан “Ярилцья” FAB -->
<button id="oyOpen1" class="oy-fab oy-fab-primary" aria-label="Ярилцъя">
  Ярилцъя
</button>

<!-- Ярилцъя (цагаан дэвсгэр, улаан бичиг, хүрээтэй) -->
<button id="oyOpen2" class="oy-fab oy-fab-outline" aria-label="Ярилцъя (нөөц)">
  Ярилцъя
</button>
  <!-- Бүрхүүл + Модал -->
  <div id="oyOverlay" class="oy-overlay" hidden></div>
  <div id="oyModal" class="oy-modal" hidden role="dialog" aria-modal="true" aria-label="Чат цонх">

    <!-- Толгой -->
    <header class="oy-header" id="oyHeader">
      <button id="btnDrawer" class="oy-iconbtn" aria-label="Меню">
        <span class="braille">⠍⠑⠝⠥ — МЕНЮ</span>
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z"/></svg>
      </button>
      <div id="chatTitle" class="oy-title">Оюунсанаа — Сонголтоо хийнэ үү</div>
      <button id="btnClose" class="oy-iconbtn" aria-label="Хаах">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M18.3 5.7L12 12l-6.3-6.3L4.3 7.1 10.6 13.4 4.3 19.7l1.4 1.4 6.3-6.3 6.3 6.3 1.4-1.4-6.3-6.3 6.3-6.3z"/></svg>
      </button>
    </header>

    <!-- DRAWER -->
    <aside id="oyDrawer" class="oy-drawer" aria-label="Меню">
      <div class="oy-menu">

        <!-- НЭР + КОД -->
        <div class="oy-card">
          <div class="kv">Нэр: <b id="accName">Хэрэглэгч</b></div>
          <div class="kv">Код: <b id="accCode">OY-0000</b></div>
        </div>

        <!-- Үндсэн меню (10) — SVG icon-уудтай -->
        <div class="oy-item" data-menu="account">
          <span class="i">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="12" cy="8" r="4"></circle>
              <path d="M4 20c0-3.3 3.6-6 8-6s8 2.7 8 6"></path>
            </svg>
          </span>
          <span class="t">Миний бүртгэл</span>
        </div>

        <div class="oy-item" data-menu="summary">
          <span class="i">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 20V10"></path><path d="M10 20V4"></path><path d="M16 20v-7"></path><path d="M2 20h20"></path>
            </svg>
          </span>
          <span class="t">Дүгнэлт</span>
        </div>

         <div class="oy-item" data-menu="goals">
          <span class="i">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="12" cy="12" r="8"></circle>
              <circle cx="12" cy="12" r="4"></circle>
              <circle cx="12" cy="12" r="1"></circle>
            </svg>
          </span>
          <span class="t">Зорилго · Төлөвлөгөө · Хуваарь</span>
        </div>
        
        <div class="oy-item" data-menu="daily">
          <span class="i">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M9 11l2 2 4-4"></path>
              <rect x="4" y="4" width="16" height="16" rx="3"></rect>
            </svg>
          </span>
          <span class="t">Өдөр тутмын даалгавар</span>
        </div>

        <div class="oy-item" data-menu="journal">
          <span class="i">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
              <path d="M20 22V5a2 2 0 0 0-2-2H6.5A2.5 2.5 0 0 0 4 5.5V22"></path>
            </svg>
          </span>
          <span class="t">Өдрийн тэмдэглэл → Ном</span>
        </div>

        <div class="oy-item" data-menu="edu">
          <span class="i">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M22 10L12 5 2 10l10 5 10-5z"></path>
              <path d="M6 12v5c2 1.2 4 2 6 2s4-.8 6-2v-5"></path>
            </svg>
          </span>
          <span class="t">Сэтгэлийн боловсрол</span>
        </div>

        <div class="oy-item" data-menu="health">
          <span class="i">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <rect x="1" y="9" width="4" height="6" rx="1"></rect>
              <rect x="19" y="9" width="4" height="6" rx="1"></rect>
              <rect x="7" y="10" width="10" height="4" rx="1"></rect>
            </svg>
          </span>
          <span class="t">Хоол · Дасгал</span>
        </div>

        <div class="oy-item" data-menu="reminders">
          <span class="i">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="12" cy="12" r="9"></circle>
              <path d="M12 7v6l4 2"></path>
            </svg>
          </span>
          <span class="t">Сануулга</span>
        </div>

        <div class="oy-item" data-menu="programs">
          <span class="i">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M20 3c-7 0-13 6-13 13 0 2 1 5 4 5 7 0 13-6 13-13 0-3-3-5-4-5z"></path>
            </svg>
          </span>
          <span class="t">Нэмэлт хөтөлбөр</span>
        </div>

        <!-- 10. Сэтгэлийн хөтөч (чатууд) -->
        <div id="itemGuides" class="oy-item" data-menu="guides">
          <span class="i">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M21 15a4 4 0 0 1-4 4H8l-5 4V5a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"></path>
            </svg>
          </span>
          <span class="t"><b>Сэтгэлийн хөтөч (чатууд)</b></span>
        </div>

        <!-- Хөтөчийн ангиллууд -->
        <section id="guidesWrap" class="oy-section" hidden aria-label="Сэтгэлийн хөтөч — ангиллууд">
          <div class="hint">Ангиллаа сонгоно уу.</div>
          <div id="guideCats" class="oy-pills"></div>
          <div id="guideList" class="oy-pills" aria-live="polite" aria-label="Чатны жагсаалт"></div>
        </section>

        <!-- ИДЭВХТЭЙ ЧАТУУД -->
        <section id="activeWrap" class="oy-section">
          <h4>Идэвхтэй чатууд</h4>
          <div id="activeList"></div>
        </section>
      </div>

      <!-- Меню доторх Панел -->
      <div id="oyPanel" class="oy-panel" hidden>
        <header>
          <button id="oyPanelBack" class="oy-back">Буцах</button>
          <div id="oyPanelTitle" class="oy-panel-title">Панел</div>
        </header>
        <div id="oyPanelBody" class="oy-panel-body"></div>
      </div>
    </aside>

    <!-- ЧАТ ТАЛБАР -->
    <main class="oy-chat" id="oyChat">
      <div id="oyStream" class="oy-stream"></div>
    </main>

    <!-- КОМПОЗЕР -->
    <div class="oy-composer">
      <div class="oy-row">
        <label for="oyFile" class="oy-file" aria-label="Файл/зураг нэмэх" title="Файл/зураг нэмэх">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M21 8.5l-8.485 8.485a5 5 0 11-7.071-7.071L14.5 1.858a3.5 3.5 0 114.95 4.95L9.88 16.379a2 2 0 11-2.828-2.828L16 4.603" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
          </svg>
        </label>
        <input id="oyFile" type="file" multiple accept="image/*,.pdf" hidden />
        <textarea id="oyInput" class="oy-textarea" rows="1" placeholder="Энд бичээд Enter дарна уу…"></textarea>
        <button id="btnSend" class="oy-send" title="Илгээх">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M2 21l21-9L2 3v7l15 2-15 2z"/></svg>
        </button>
      </div>
    </div>

  </div>

  <script src="oy.js"></script>
  
</body>
</html>
